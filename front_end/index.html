<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-wrap">
      <main>
        <section class="location">
          <div class="city">Tashkent</div>
          <div class="date">Sunday January 23</div>
        </section>

        <div class="main-temp">
          <div class="temp">7<span class="span">°C</span></div>
          <div class="type-climate">Rainy</div>
          <div class="high-low">8°C /-2°C</div>
        </div>
      </main>

      <header>
        <input
          type="text"
          autocomplete="off"
          class="search-box"
          placeholder="Search..."
        />
      </header>
    </div>

    <script src="../main.js"></script>
  </body>
</html>
